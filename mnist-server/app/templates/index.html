<!DOCTYPE html>
<html>
<head>
    <title>Digit Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .drawing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(28, 10px);
            grid-template-rows: repeat(28, 10px);
            gap: 1px;
            background-color: #333;
            padding: 1px;
            border: 2px solid #333;
        }
        .grid-cell {
            width: 10px;
            height: 10px;
            background-color: black;
            cursor: pointer;
        }
        .active {
            background-color: white;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #predict-btn {
            background-color: #4CAF50;
            color: white;
        }
        #clear-btn {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            background-color: #e9f7ef;
            font-size: 18px;
        }
        .digit {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .confidence {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Classifier</h1>
        <p>Click or drag to activate cells in the 28Ã—28 grid below, then click "Predict"</p>
        
        <div class="drawing-container">
            <div id="grid-container" class="grid-container"></div>
        </div>
        
        <div class="button-container">
            <button id="predict-btn">Predict</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div class="result" id="result-container" style="display: none;">
            <h2>Result:</h2>
            <div class="digit" id="prediction">?</div>
            <div class="confidence" id="confidence"></div>
            <div id="status" style="font-size: 12px; color: #999;"></div>
        </div>
    </div>

    <script>
        // Grid dimensions
        const GRID_SIZE = 28;
        
        // Create the grid
        const gridContainer = document.getElementById('grid-container');
        const grid = [];
        
        function createGrid() {
            gridContainer.innerHTML = '';
            
            // Create a 2D array to represent the grid
            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // Add event listener for individual click
                    cell.addEventListener('mousedown', function() {
                        toggleCell(this);
                    });
                    
                    // Add event listener for click and drag
                    cell.addEventListener('mouseenter', function(e) {
                        if (e.buttons === 1) {
                            toggleCell(this);
                        }
                    });
                    
                    gridContainer.appendChild(cell);
                    grid[i][j] = 0;  // Initialize as inactive
                }
            }
            
            // Prevent default drag behavior
            gridContainer.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
        }
        
        // Function to toggle cell state
        function toggleCell(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (!cell.classList.contains('active')) {
                cell.classList.add('active');
                grid[row][col] = 1;  // Set as active
            }
        }
        
        // Touch support for mobile devices
        gridContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('grid-cell')) {
                toggleCell(element);
            }
        });
        
        gridContainer.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('grid-cell')) {
                toggleCell(element);
            }
        });
        
        // Clear grid
        function clearGrid() {
            const cells = document.querySelectorAll('.grid-cell');
            cells.forEach(cell => {
                cell.classList.remove('active');
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                grid[row][col] = 0;
            });
            document.getElementById('result-container').style.display = 'none';
        }
        
        document.getElementById('clear-btn').addEventListener('click', clearGrid);
        
        // Predict function
        function predict() {
            // Show loading state
            document.getElementById('prediction').textContent = 'Processing...';
            document.getElementById('confidence').textContent = '';
            document.getElementById('status').textContent = '';
            document.getElementById('result-container').style.display = 'block';
            
            // Send to server for prediction
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ grid: grid })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction').textContent = data.prediction;
                document.getElementById('confidence').textContent = `Confidence: ${data.confidence}`;
                document.getElementById('status').textContent = data.status;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('prediction').textContent = 'Error';
                document.getElementById('confidence').textContent = 'Failed to get prediction';
            });
        }
        
        document.getElementById('predict-btn').addEventListener('click', predict);
        
        // Initialize the grid
        createGrid();
    </script>
</body>
</html>
